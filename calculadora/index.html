<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="c-calc">
        <div class="c-calc__Viewfinder">
            <p id="historic" class="c-calc__historic">-</p>
            <p id="typed" class="c-calc__typed"></p>
        </div>
        <div class="c-calc__Buttons">
            <input type="button" class="c-calc__Button" value="9">
            <input type="button" class="c-calc__Button" value="8">
            <input type="button" class="c-calc__Button" value="7">
            <input type="button" class="c-calc__Button" value="x">
            <input type="button" class="c-calc__Button" value="6">
            <input type="button" class="c-calc__Button" value="5">
            <input type="button" class="c-calc__Button" value="4">
            <input type="button" class="c-calc__Button" value="/">
            <input type="button" class="c-calc__Button" value="3">
            <input type="button" class="c-calc__Button" value="2">
            <input type="button" class="c-calc__Button" value="1">
            <input type="button" class="c-calc__Button" value="+">
            <input type="button" class="c-calc__Button" value="0">
            <input type="button" class="c-calc__Button" value="C">
            <input type="button" class="c-calc__Button" value="=">
            <input type="button" class="c-calc__Button" value="-">
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
